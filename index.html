<head>

    <style>
        #chartdiv {
            width: 100%;
            height: 550px;
        }
        #infoPopup {
            position: absolute;
            top: 20px;
            right: 20px;
            background: white;
            padding: 10px;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: none;
            z-index: 1000;

    <script src="https://cdn.amcharts.com/lib/5/map.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/geodata/worldLow.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>

    <div id="chartdiv"></div>

        am5.ready(function() {
            var root = am5.Root.new("chartdiv");
            root.setThemes([am5themes_Animated.new(root)]);

            var chart = root.container.children.push(am5map.MapChart.new(root, {
                panX: "rotateX",
                panY: "translateY",
                projection: am5map.geoMercator(),
            }));

            var zoomControl = chart.set("zoomControl", am5map.ZoomControl.new(root, {}));
            zoomControl.homeButton.set("visible", true);

            var polygonSeries = chart.series.push(am5map.MapPolygonSeries.new(root, {
                geoJSON: am5geodata_worldLow,
                exclude: ["AQ"]
            }));

            polygonSeries.mapPolygons.template.setAll({
                fill: am5.color(0xdadada)
            });

            var pointSeries = chart.series.push(am5map.ClusteredPointSeries.new(root, {}));

            var infoPopup = document.getElementById("infoPopup");

            // Set clustered bullet
            pointSeries.set("clusteredBullet", function(root) {
                var container = am5.Container.new(root, {
                    cursorOverStyle: "pointer"
                });

                var circle1 = container.children.push(am5.Circle.new(root, {
                    radius: 8,
                    tooltipY: 0,
                    fill: am5.color(0xff8c00)
                }));

                var circle2 = container.children.push(am5.Circle.new(root, {
                    radius: 12,
                    fillOpacity: 0.3,
                    tooltipY: 0,
                    fill: am5.color(0xff8c00)
                }));

                var circle3 = container.children.push(am5.Circle.new(root, {
                    radius: 16,
                    fillOpacity: 0.3,
                    tooltipY: 0,
                    fill: am5.color(0xff8c00)
                }));

                var label = container.children.push(am5.Label.new(root, {
                    centerX: am5.p50,
                    centerY: am5.p50,
                    fill: am5.color(0xffffff),
                    populateText: true,
                    fontSize: "8",
                    text: "{value}"
                }));

                container.events.on("click", function(e) {
                    pointSeries.zoomToCluster(e.target.dataItem);
                });

                return am5.Bullet.new(root, {
                    sprite: container
                });
            });

            // Create regular bullets
            pointSeries.bullets.push(function() {
                var circle = am5.Circle.new(root, {
                    radius: 6,
                    tooltipY: 0,
                    fill: am5.color(0xff8c00),
                    tooltipText: "{title}",
                    cursorOverStyle: "pointer"
                });

                circle.events.on("click", function(ev) {
                    var dataItem = ev.target.dataItem;
                    var title = dataItem.dataContext.title;
                    var contact = dataItem.dataContext.contact || "Contact information not available";
                    infoPopup.innerHTML = `<strong>${title}</strong><br>${contact}`;
                    infoPopup.style.display = "block";
                });

                return am5.Bullet.new(root, {
                    sprite: circle
                });
            });
