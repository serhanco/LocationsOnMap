<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acibadem Office Map v3.0 (Modular)</title>
    <!-- Leaflet & Plugin CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <h1>ACIBADEM Office Locations</h1>
        <div class="filter-container">
            <label for="country-filter">Filter by Country:</label>
            <select id="country-filter"></select>
        </div>
        <button id="find-nearest-btn" class="location-button">üìç Find Nearest Office</button>
    </div>
    <div id="map"></div>
    <div id="sidebar">
        <button id="close-sidebar-btn" class="close-btn">&times;</button>
        <div id="sidebar-content"></div>
    </div>

    <!-- Leaflet & Plugin JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

    <!-- Application Logic -->
    <script src="js/data.js"></script> <!-- Loads data first -->
    <script src="js/app.js"></script> <!-- Loads logic -->
</body>

</html>
